<div class="calculating">
    <div class="container">
        <h2 class="title fz_mod min-fz_30">Рассчитаем вашу потребность в калориях?
        </h2>
        <div class="calculating__field">
            <div class="calculating__subtitle fz_mod min-fz_14">
                Ваш пол
            </div>
            <div class="calculating__choose" id="gender">
                <div id="female" class="calculating__choose-item fz_mod min-fz_12 img-btn_mod min-w_130 min-h_45 calculating__choose-item_active">Женщина</div>
                <div id="male" class="calculating__choose-item fz_mod min-fz_12 img-btn_mod min-w_130 min-h_45">Мужчина</div>
            </div>

            <div class="calculating__subtitle fz_mod min-fz_14">
                Ваша конституция
            </div>
            <div class="calculating__choose calculating__choose_medium">
                <input type="text" id="height" placeholder="Введите рост" class="calculating__choose-item fz_mod min-fz_12 img-btn_mod min-w_130 min-h_45">
                <input type="text" id="weight" placeholder="Введите вес"  class="calculating__choose-item fz_mod min-fz_12 img-btn_mod min-w_130 min-h_45">
                <input type="text" id="age" placeholder="Введите возраст" class="calculating__choose-item fz_mod min-fz_12 img-btn_mod min-w_130 min-h_45">
            </div>

            <div class="calculating__subtitle fz_mod min-fz_14">
                Выберите вашу физическая активность
            </div>
            <div class="calculating__choose calculating__choose_big">
                <div data-ratio="1.2" id="low" class="calculating__choose-item fz_mod min-fz_12 img-btn_mod min-w_130 min-h_45">Низкая активность </div>
                <div data-ratio="1.375" id="small"  class="calculating__choose-item fz_mod min-fz_12 img-btn_mod min-w_130 min-h_45 calculating__choose-item_active">Невысокая активность</div>
                <div data-ratio="1.55" id="medium" class="calculating__choose-item fz_mod min-fz_12 img-btn_mod min-w_130 min-h_45">Умеренная активность</div>
                <div data-ratio="1.725" id="high" class="calculating__choose-item fz_mod min-fz_12 img-btn_mod min-w_130 min-h_45">Высокая активность</div>
            </div>

            <div class="calculating__divider"></div>

            <div class="calculating__total">
                <div class="calculating__subtitle fz_mod min-fz_14">
                    Ваша суточная норма калорий:
                </div>
                <div class="calculating__result">
                    <span class="loading fz_mod min-fz_30"></span>
                </div>
                <div class="calculating__subtitle fz_mod min-fz_14"> ккал</div>
            </div>
        </div>
    </div>
</div>
